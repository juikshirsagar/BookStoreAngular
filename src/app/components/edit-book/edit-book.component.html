<h3>Update Book  </h3>

<form [formGroup]="editBook" (ngSubmit)="update()">
    <!-- <div class="mb-3">
      <label  class="form-label">Id</label>
      <input type="text" class="form-control" placeholder="Enter Id" formControlName="id">
    </div> -->
    <div class="mb-3">
            <label  class="form-label">Title</label>
            <input type="text" class="form-control" placeholder=" Title of Book"  formControlName="title">
    </div>
     <div class="mb-3">
                <label  class="form-label">Author</label>
                <input type="text" class="form-control" placeholder="Books Author" formControlName="author">
     </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div *ngIf="message" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> Book Edited..
    <button (click)="removeMessage()" type="button"  data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
