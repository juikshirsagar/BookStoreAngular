<h2>Book List</h2>
<table class="table">
    <thead>
      <tr>
        
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of bookData">
        <th scope="row">{{item.id}}</th>
        <td>{{item.title}}</td>
        <td>{{item.author}}</td>
        <td><span (click)="deleteBook(item.id)">Delete</span>&nbsp;
          <a routerLink="/edit/{{item.id}}">Edit</a>
        </td>
      </tr>
      
    </tbody>
  </table>
